                return false;

        }

        initData();

        function compressImage(base64Str, maxWidth = 800, quality = 0.7) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    if (width > maxWidth) {
                        height *= maxWidth / width;
                        width = maxWidth;
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', quality));
                };
            });
        }

        function handleImageUpload(input) {
            if (input.files && input.files[0]) {

                lucide.createIcons();
                const reader = new FileReader();
                reader.onload = async function(e) {
                    uploadedImageBase64 = await compressImage(e.target.result);
                    document.getElementById('preview-img').src = uploadedImageBase64;
                    document.getElementById('preview-img').style.display = 'block';
                    document.getElementById('upload-placeholder').style.display = 'none';
                }

            }

        function renderFeed() {

            const titles = { meal: 'é¤é£Ÿç´€éŒ„', coffee: 'å’–å•¡ç´€éŒ„', friends: 'å¥½å‹å‹•æ…‹', me: 'æˆ‘çš„å¸³å‹™' };

            try {

        function renderList() {

        // V3.7: æ”¹å›å–®æœˆæ›†ï¼Œä¸¦å„ªåŒ–å°ºå¯¸èˆ‡å°èˆª
        function renderCalendar() {
            const container = document.getElementById('feed-container');
            const items = appData[currentTab] || [];
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + calendarMonthOffset; // ä½¿ç”¨åç§»é‡è¨ˆç®—
            
            const currentMonthDate = new Date(year, month, 1);
            const displayYear = currentMonthDate.getFullYear();
            const displayMonth = currentMonthDate.getMonth(); // 0-11

        function openYearPicker(currentYear) {
            const input = prompt("è«‹è¼¸å…¥å¹´ä»½ (ä¾‹å¦‚ 2023):", currentYear);
            if(input) {
                const year = parseInt(input);
                if(!isNaN(year) && year > 2000 && year < 2100) {
                    // è¨ˆç®—åç§»é‡ï¼šæ–°ç›®æ¨™å¹´ä»½ - ç•¶å‰çœŸå¯¦å¹´ä»½ * 12

                    const diffYears = year - today.getFullYear();

                    const currentDisplayMonth = (today.getMonth() + calendarMonthOffset) % 12;

                    renderCalendar();

            }

        function savePost() {

            const itemName = document.getElementById('input-item').value || '';
