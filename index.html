    <script>

        let postType = 'meal';

        let currentRating = 3;
        let uploadedImageBase64 = null;
        let sourceMode = 'shop';
        let calendarMonthOffset = 0;

        const defaultData = {

            coffee: [],
            friends: [{ user: 'å°å¹«æ‰‹', action: 'æç¤º', shop: 'é€™è£¡', time: 'å‰›å‰›', img: 'https://images.unsplash.com/photo-1552611052-33e04de081de', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Mogu' }]
        };

        function loadData() {
            const stored = localStorage.getItem('moguData_v2');
            return stored ? JSON.parse(stored) : defaultData;
        }
        function saveData(newData) { localStorage.setItem('moguData_v2', JSON.stringify(newData)); }

        let appData = loadData();

        function renderFeed() {
            const container = document.getElementById('feed-container');
            const viewToggle = document.getElementById('view-toggle-container');
            container.innerHTML = '';
            
            const titles = { meal: 'æœ¬æ—¥é£Ÿè¨˜', coffee: 'å’–å•¡ç´€éŒ„', friends: 'å¥½å‹å‹•æ…‹', me: 'æˆ‘çš„å¸³å‹™' };
            const colors = { meal: 'text-meal', coffee: 'text-coffee', friends: 'text-gray-700', me: 'text-gray-800' };
            document.getElementById('header-title').innerText = titles[currentTab];
            document.getElementById('header-title').className = `text-2xl font-bold tracking-widest ${colors[currentTab]}`;

            ['meal', 'coffee', 'friends', 'me'].forEach(t => {
                const icon = document.getElementById(`icon-${t}`);
                const text = document.getElementById(`text-${t}`);
                const isActive = t === currentTab;
                const activeColor = t === 'meal' ? 'text-meal' : (t === 'coffee' ? 'text-coffee' : 'text-gray-800');
                icon.className = `w-6 h-6 transition-colors ${isActive ? activeColor : 'text-gray-300'}`;
                text.className = `text-[10px] font-bold transition-colors ${isActive ? activeColor : 'text-gray-300'}`;
            });

            if(currentTab === 'meal' || currentTab === 'coffee') {
                viewToggle.classList.remove('hidden');
                document.getElementById('btn-view-list').className = `view-btn ${viewMode === 'list' ? 'active' : ''}`;
                document.getElementById('btn-view-calendar').className = `view-btn ${viewMode === 'calendar' ? 'active' : ''}`;
            } else {
                viewToggle.classList.add('hidden');
            }

            if(currentTab === 'me') renderStats();
            else if(currentTab === 'friends') renderFriends();
            else if(viewMode === 'calendar') renderCalendar();
            else renderList();
            
            lucide.createIcons();
        }

        function renderList() {
            const container = document.getElementById('feed-container');
            const items = appData[currentTab] || [];
            [...items].reverse().forEach(item => {
                let stars = '';
                for(let i=0; i<5; i++) stars += `<span class="${i < item.rating ? '' : 'opacity-20 grayscale'} text-sm mr-0.5">${item.icon}</span>`;
                let mapLink = '';
                if(item.address && item.address.length > 0) {
                    mapLink = `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.address)}" target="_blank" class="text-xs text-blue-500 flex items-center mt-1 hover:underline"><i data-lucide="map-pin" class="w-3 h-3 mr-1"></i> ${item.address}</a>`;
                }
                container.innerHTML += `

                        ${mapLink}

                        <p class="text-sm text-gray-600 leading-relaxed whitespace-pre-wrap mt-2">${item.note}</p>
                    </div>
                </div>`;
            });
            if(items.length === 0) container.innerHTML = `<div class="text-center mt-20 text-gray-300 text-sm">ç›®å‰æ²’æœ‰ç´€éŒ„</div>`;
        }

        function renderCalendar() {
            const container = document.getElementById('feed-container');
            const items = appData[currentTab] || [];
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + calendarMonthOffset;
            const currentMonthDate = new Date(year, month, 1);
            const displayYear = currentMonthDate.getFullYear();
            const displayMonth = currentMonthDate.getMonth();
            const daysInMonth = new Date(displayYear, displayMonth + 1, 0).getDate();
            const firstDayIndex = currentMonthDate.getDay();

            let navHtml = `
            <div class="flex justify-between items-center px-4 mb-4">
                <button onclick="changeMonth(-1)" class="p-2 bg-white rounded-full shadow-sm"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                <span class="font-bold text-lg text-gray-600">${displayYear}å¹´ ${displayMonth + 1}æœˆ</span>
                <button onclick="changeMonth(1)" class="p-2 bg-white rounded-full shadow-sm"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
            </div>`;
            let gridHtml = `<div class="calendar-grid">`;
            const weekDays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            weekDays.forEach(d => gridHtml += `<div class="text-center text-xs text-gray-400 py-2">${d}</div>`);
            for(let i=0; i<firstDayIndex; i++) gridHtml += `<div></div>`;
            for(let d=1; d<=daysInMonth; d++) {
                const checkDate = `${displayYear}-${String(displayMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const dayItems = items.filter(i => i.date === checkDate);
                const hasData = dayItems.length > 0;
                const thumb = hasData ? dayItems[dayItems.length-1].img : '';
                gridHtml += `
                <div class="calendar-day ${hasData ? 'has-data' : ''}">
                    <span class="${hasData ? 'font-bold text-gray-800' : 'text-gray-300'}">${d}</span>
                    ${hasData ? `<img src="${thumb}" class="calendar-img">` : ''}
                </div>`;
            }
            gridHtml += `</div>`;
            container.innerHTML = navHtml + gridHtml;
        }

        function renderStats() {
            const container = document.getElementById('feed-container');
            const now = new Date();
            const currentMonthStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}`;
            const filterByMonth = (list) => list.filter(i => i.date.startsWith(currentMonthStr));
            const mealMonthly = filterByMonth(appData.meal);
            const coffeeMonthly = filterByMonth(appData.coffee);
            const mealTotal = mealMonthly.reduce((sum, item) => sum + Number(item.price), 0);
            const coffeeTotal = coffeeMonthly.reduce((sum, item) => sum + Number(item.price), 0);
            const grandTotal = mealTotal + coffeeTotal;

            container.innerHTML = `

                <div class="text-center mb-6 mt-4">
                    <p class="text-sm text-gray-400 mb-1">${now.getMonth()+1}æœˆ ç¸½æ”¯å‡º</p>
                    <h2 class="text-4xl font-bold text-gray-800">NT$ ${grandTotal.toLocaleString()}</h2>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-white p-5 rounded-2xl shadow-sm flex flex-col items-center relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-1 h-full bg-meal"></div>
                        <i data-lucide="utensils" class="w-6 h-6 text-meal mb-2"></i>
                        <span class="text-xs text-gray-400">ä¸‰é¤èŠ±è²»</span>
                        <span class="text-xl font-bold text-gray-700 mt-1">$${mealTotal.toLocaleString()}</span>
                        <span class="text-[10px] text-gray-300 mt-1">${mealMonthly.length} ç­†ç´€éŒ„</span>
                    </div>
                    <div class="bg-white p-5 rounded-2xl shadow-sm flex flex-col items-center relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-1 h-full bg-coffee"></div>
                        <i data-lucide="coffee" class="w-6 h-6 text-coffee mb-2"></i>
                        <span class="text-xs text-gray-400">å’–å•¡èŠ±è²»</span>
                        <span class="text-xl font-bold text-gray-700 mt-1">$${coffeeTotal.toLocaleString()}</span>
                        <span class="text-[10px] text-gray-300 mt-1">${coffeeMonthly.length} ç­†ç´€éŒ„</span>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm mb-6">
                    <h3 class="font-bold text-gray-600 mb-4 text-sm">æ”¯å‡ºä½”æ¯”</h3>
                    <div class="w-full h-4 bg-gray-100 rounded-full overflow-hidden flex">
                        <div style="width: ${(mealTotal/grandTotal)*100 || 0}%" class="h-full bg-meal"></div>
                        <div style="width: ${(coffeeTotal/grandTotal)*100 || 0}%" class="h-full bg-coffee"></div>
                    </div>
                </div>

                <!-- å‚™ä»½é‚„åŸå€ -->
                <div class="bg-white p-4 rounded-2xl shadow-sm mb-8">
                    <h3 class="font-bold text-gray-600 mb-3 text-sm">è³‡æ–™ç®¡ç† (å‚™ä»½/è½‰ç§»)</h3>
                    <div class="flex gap-3">
                        <button onclick="exportData()" class="flex-1 bg-gray-100 text-gray-600 py-3 rounded-xl text-xs font-bold flex items-center justify-center gap-2 hover:bg-gray-200">
                            <i data-lucide="download" class="w-4 h-4"></i> åŒ¯å‡ºä»£ç¢¼
                        </button>
                        <button onclick="importData()" class="flex-1 bg-gray-800 text-white py-3 rounded-xl text-xs font-bold flex items-center justify-center gap-2 hover:bg-gray-700">
                            <i data-lucide="upload" class="w-4 h-4"></i> åŒ¯å…¥ä»£ç¢¼
                        </button>
                    </div>
                    <button onclick="clearData()" class="w-full mt-3 text-red-400 text-xs py-2">æ¸…ç©ºæ‰€æœ‰è³‡æ–™ (é‡ç½®)</button>
                </div>
            </div>`;
        }

        function renderFriends() {
            const container = document.getElementById('feed-container');
            container.innerHTML = `<div class="p-4 bg-gray-100 rounded-xl text-center text-xs text-gray-400 mb-4">å¥½å‹åŠŸèƒ½éœ€é€£ç¶²</div>`;

            sourceMode = mode;

        function getCurrentLocation() {
            const btn = event.currentTarget;
            if(!navigator.geolocation) { alert('ä¸æ”¯æ´å®šä½'); return; }
            btn.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>';
